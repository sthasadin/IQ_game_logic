<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
      main {
        margin: 20px auto;
        max-width: 800px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin: 20px 0;
      }
      img {
        display: block;
        margin-bottom: 10px;
        max-width: 100%;
      }
      h2 {
        margin: 0;
        font-size: 24px;
      }
      label {
        display: block;
        margin: 10px 0;
      }
      input[type="radio"] {
        margin-right: 10px;
      }
      button[type="submit"] {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #555;
      }
      #quiz-results {
        margin-top: 20px;
        text-align: center;
      }
      #quiz-results h2 {
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Quiz</h1>
    </header>
    <main>
      <ul id="quiz-questions"></ul>
      <div id="quiz-results"></div>
      <form id="quiz-form">
        <button type="submit">Submit</button>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
